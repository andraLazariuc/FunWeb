<div  ng-controller="loginCtrl" class="container" id="registerPage">
	<div class="row">
		<div class="col-md-offset-4 col-md-6 col-md-offset-4 col-xs-12">
			<form class="well input-form" name="inputform">

				<div class="form-group has-feedback" >
					<div class="col-md-6 col-xs-12">
						<label class="control-label" for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="name" >				      
					</div>
					<div class="col-md-6 col-xs-12">
					      <label class="control-label" for="email">Email address:</label>
					      <input type="email" class="form-control" id="email" name="email" ng-model="data.email">
					</div>					
				</div>
			
				 <!--
				<div class="form-group has-feedback" >
					<div class="col-md-6 col-xs-12">
				      <label class="control-label" for="email">Email address:</label>
				      <input type="email" class="form-control" id="email" name="email" ng-model="data.email">
				      </div>
				    </div>-->

				  <div class="form-group has-feedback" >
				  	<div class="col-md-6 col-xs-12">
				      <label class="control-label" for="password">Password:</label>
				      <input type="password" class="form-control" id="password" name="password" ng-model="data.password">
				    </div>
				  </div>
				  <br>
				  <div class="form-group has-feedback" >
				  	<div class="col-md-6 col-xs-12">
				      <label class="control-label" for="password2">Repeat password:</label>
				      <input type="password" class="form-control" id="password2" name="password2" ng-model="data.password">
				    </div>
				    </div>

				  <button type="submit" ng-disabled="inputform.$invalid || inputform.$pristine"  ng-click="save()" class="btn btn-warning" id="registerBtn">Sign up</button>
				  <div id="facebook_login">
				  	<p> or </p>
				  	<h3>Log in with</h3>
				  	<button type="submit" class="btn btn-primary">Facebook</button>
				  </div>
			</form>
		</div>
	</div>
</div>
		<!--   
		<p>{{inputform.email}} <br>
		{{inputform.password}} </p>
	     -->
<script>
var app = angular.module('myApp', []);
app.controller('loginCtrl', function($scope, $http) {
    $http.get("http://localhost/travlr/login.php",{
    params: { email: email , password: password}})
    //$http.get("http://students.info.uaic.ro/~andra.lazariuc/travlr/conection.php") 
    .then(function (response) {$scope.names = response.data.records; });

});
</script>
